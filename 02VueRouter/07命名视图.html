<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <script src='../lib/vue.js'></script>
  <script src='../lib/vue-router.js'></script>
  <title>命名视图</title>
  <style>
    .header {
      width: 100%;
      height: 200px;
      background: pink;
    }

    .body {
      display: flex;
      height: 800px;
    }

    .body .sidebar {
      width: 200px;
      background: salmon;
    }

    .body .main {
      flex: 1;
      background: blanchedalmond;
    }

    .footer {
      background: gray;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id='app'>
    <div class="header">
      <router-view name="header"></router-view>
    </div>
    <div class="body">
      <div class="sidebar">
        <router-view name="sidebar"></router-view>
      </div>
      <div class="main">
        <router-view name="main"></router-view>
      </div>
    </div>
    <div class="footer">
      <router-view name="footer"></router-view>
    </div>
  </div>
  <script>
    let headerComponent = Vue.extend({
      template: "<div>header部分</div>"
    })
    let sidebarComponent = Vue.extend({
      template: "<div>sidebar部分</div>"
    })
    let mainComponent = Vue.extend({
      template: "<div>main部分</div>"
    })
    let footerComponent = Vue.extend({
      template: "<div>footer部分</div>"
    })

    let router = new VueRouter({
      routes: [{
        path: "/",
        components: {
          // default: headerComponent,
          header: headerComponent,
          sidebar: sidebarComponent,
          main: mainComponent,
          footer: footerComponent
        }
      }]
    })

    new Vue({
      el: '#app',
      router
    })
  </script>
</body>

</html>
