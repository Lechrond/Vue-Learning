<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/vue.js"></script>
  <title>02属性绑定</title>
</head>

<body>
  <div id="app">
    <p v-once>{{username}}</p>
    <button @click="username='chinno'">改变</button>
    <div v-html="code"></div>
    <img :src="logo" alt="">
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        username: "lechrond",
        code: "<a href='https://www.baidu.com/' target=_blank>百度一下，你就知道！</a>",
        logo:"https://cn.vuejs.org/images/logo.png"
      }

    })
  </script>
</body>

</html>
