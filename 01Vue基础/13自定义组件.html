<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <script src='../lib/vue.js'></script>
  <title></title>
</head>

<body>
  <div id='app'>
    <button-count></button-count>
    <button-count></button-count>
    <button-count></button-count>
    <blog-post :blogs="blogs"></blog-post>

  </div>
  <script>
    Vue.component("blog-post", {
      // props:['xxx','yyy']
      props: {
        blogs: {
          type: Array,
          required: true
        }
      },
      template: `
        <table>
          <thead>
            <tr>
              <th>序号</th>
              <th>标题</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(book,index) in blogs">
              <td>{{index+1}}</td>
              <td>{{book.title}}</td>
            </tr>
          </tbody>
        </table>
      `
    })

    Vue.component("button-count", {
      template: "<button @click='count+=1'>点击了{{count}}</button>",
      data: function () {
        return {
          count: 0
        }
      }
    })

    new Vue({
      el: '#app',
      data: {
        blogs: [{
          title: "三国演义",
          content: "xxx"
        }, {
          title: "红楼梦",
          content: "yyy"
        }]
      }
    })
  </script>

</body>

</html>
